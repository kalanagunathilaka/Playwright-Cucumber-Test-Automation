name: CI Pipeline for API and UI Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-apis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./e2eapi/package-lock.json

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ./e2eapi/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('e2eapi/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Node.js dependencies
      working-directory: ./e2eapi
      run: npm ci

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Start API Server
      working-directory: ./API
      run: |
        java -jar demo-0.0.1-SNAPSHOT.jar >api.log 2>&1 &
        sleep 10
        cat api.log

    - name: Verify API Health
      run: curl -v http://127.0.0.1:7081/api/health

    - name: Run Cucumber Tests & Generate Allure Results
      working-directory: ./e2eapi
      run: npx cucumber-js
      continue-on-error: true

    - name: Upload Allure Results as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-results-api
        path: ./e2eapi/allure-results

  test-uis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./e2eui/package-lock.json

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ./e2eui/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('e2eui/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Node.js dependencies
      working-directory: ./e2eui
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install

    - name: Install xvfb
      run: sudo apt-get install -y xvfb

    - name: Run Cucumber Tests & Generate Allure Results
      working-directory: ./e2eui
      run: xvfb-run npx cucumber-js npx cucumber-js
      continue-on-error: true


    - name: Upload Allure Results as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-results-ui
        path: ./e2eui/allure-results
 
  deploy-allure:
    runs-on: ubuntu-latest
    needs: [test-apis, test-uis]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure API Results Artifact
      uses: actions/download-artifact@v3
      with:
        name: allure-results-api
        path: allure-results-api

    - name: Download Allure UI Results Artifact
      uses: actions/download-artifact@v3
      with:
        name: allure-results-ui
        path: allure-results-ui

    - name: Install Allure Commandline
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz
        tar -zxvf allure-2.32.0.tgz
        sudo mv allure-2.32.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

    - name: Merge Allure Results
      run: |
        mkdir combined-results
        cp -r allure-results-api/* combined-results/
        cp -r allure-results-ui/* combined-results/


    - name: Generate Combined Allure Report
      run: allure generate combined-results --clean 


    - name: Deploy Combined Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        keep_files: false
